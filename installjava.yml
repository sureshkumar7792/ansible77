--- 
  - hosts: webservers,ubuntuservers
    become: yes
    tasks:
    - name: install java on ubuntu
      apt:
       name: "{{javaonubuntu}}"
       state: present
      when: ansible_os_family =="Debian" 
    - name: install java on redhat
      apt:
       name: "{{javaonredhat}}"
       state: present
      when: ansible_os_family =="RedHat"

