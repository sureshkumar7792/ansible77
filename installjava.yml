--- 
  - hosts: webservers
    become: yes
    tasks:
    - name: install java on ubuntu
      apt:
       name: "{java on ubuntu}"
       state: present
      when: ansible_os_family =="Debian" 
    - name: install java on redhat
      apt:
       name: "{java on redhat}"
       state: present
      when: ansible_os_family =="RedHat"

