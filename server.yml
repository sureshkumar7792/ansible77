---
 -hosts: webservers
  become: yes
  tasks:
  - name: install webserver on ubuntu16
    apt: 
     name: "{{ubuntu}}"
     state: present
    when: ansible_os_family=="Debian" 
  - name: install webserver on redhat
    yum:
      name: "{{RedHat}}"
      state: present
    when: ansible_os_family=="RedHat"  