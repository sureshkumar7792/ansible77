--- 
 - hosts: all
   gather_facts: yes
   become: yes
   tasks:
   - name: install ubuntu16
     apt:
      name: "{{ubuntu}}"
      state: present
     when: ansible_os_family=="Debian"
   - name: server start apache2
     service: 
      name: apache2
      state: started
     when: ansible_os_family=="Debian" 
   - name: install on Redhat8
     yum:
      name: "{{redhat}}"
      state: present
     when: ansible_os_family=="RedHat" 
   - name: server start httpd
     service:
      name: httpd
      state: started 
